<div class="grid m-0 p-0">
  <div class="col-6 md:col-3 justify-content-center align-items-center">
    <p-card header="Card 1">
      <div class="grid ">
        <div class="col-6">
      <app-theme-selector></app-theme-selector>
        </div>
      </div>
    </p-card>
  </div>

  <div class="col-6 md:col-3">
    <p-card header="Card 2">
    </p-card>
  </div>

  <div class="col-6 md:col-3">
    <p-card header="Card 3">
    </p-card>
  </div>

  <div class="col-6 md:col-3">
    <p-card header="Card 4">
    </p-card>
  </div>

  <div class="col-12 md:col-6">
    <p-card header="Tabla 1">
      <app-principal-table-example></app-principal-table-example>
    </p-card>
  </div>


  <div class="col-12 md:col-6">
    <p-card header="Calendario">
      <p-calendar
        styleClass="w-full"
        class="max-w-full"
        [(ngModel)]="date"
        [inline]="true"
        [showWeek]="true"/>
    </p-card>
  </div>

  <div class="col-12 md:col-12">
    <p-card header="Tabla 2">
      <app-principal-table-example></app-principal-table-example>
    </p-card>
</div>

</div>
