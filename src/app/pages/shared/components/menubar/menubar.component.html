<p-megaMenu [model]="items"
            [style]="{display: 'flex', 'box-shadow': '0 2px 10px rgb(6, 75, 89)'}"
            styleClass="p-2 surface-0" class="layout-topbar">
  <ng-template pTemplate="end">

    <a href="https://www.encodelabs.com.ar/home" target="_blank">
      <img src="assets/images/logo.png" alt="Encodelabs" />
    </a>
  </ng-template>
</p-megaMenu>

<app-sidebar [sidebarVisibled]="sidebarVisible" (visibleChange)="onSidebarClose($event)"></app-sidebar>
